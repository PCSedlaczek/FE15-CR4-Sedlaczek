<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>My Weekly Planner</title>
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <div class="container-fluid">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">
          <i class="bi bi-list-check fs-4" role="img" aria-label="List checked"></i>
          MyPlanner</a>

        <!-- Navbar toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <!-- Navbar links -->
          <div class="navbar-nav me-auto">
            <!-- Home -->
            <a class="nav-link active" href="index.html">
              <i class="bi bi-house-fill text-white" role="img" aria-label="House"></i>
              Home</a>
            <!-- Tasks -->
            <a class="nav-link" href="#tasks">
              <i class="bi bi-check-circle-fill text-white" role="img" aria-label="Check circle"></i>
              Tasks</a>
            <!-- Settings -->
            <a class="nav-link" href="#">
              <i class="bi bi-gear-fill text-white" role="img" aria-label="Gear"></i>
              Settings</a>
          </div>

          <!-- Notification bell -->
          <span class="navbar-text me-4">
            <button type="button" class="btn position-relative">
              <i class="bi bi-bell-fill text-white" role="img" aria-label="Bell"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger ms-1 mt-3">1
                <span class="visually-hidden">unread notifications</span>
              </span>
            </button>
          </span>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <section class="hero-image position-relative container-fluid">
      <!-- Opacity overlay -->
      <div class="overlay position-absolute top-50 start-50 translate-middle">
      </div>
      <!-- Page title -->
      <div class="position-absolute top-50 start-50 translate-middle text-center">
        <h1 class="text-white">Weekly planner</h1>
      </div>
    </section>

  </header>

  <!-- Main Content -->
  <main>
    <div class="max-w mx-auto mt-3 mb-5">

      <!-- Tasks -->
      <section class="container-lg">
        <h2 class="my-4">Weekly Tasks</h2>
        <div id="tasks" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"></div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container-fluid text-center bg-dark text-white py-3">

    <!-- Social media -->
    <div class="my-2">
      <a class="text-white text-decoration-none" title="Facebook" href="https://facebook.com">
        <button type="button" class="btn btn-sm btn-outline-light mx-1">
          <i class="bi bi-facebook" role="img" aria-label="Facebook"></i>
        </button>
      </a>
      <a class="text-white text-decoration-none" title="Twitter" href="https://twitter.com">
        <button type="button" class="btn btn-sm btn-outline-light mx-1">
          <i class="bi bi-twitter" role="img" aria-label="Twitter"></i>
        </button>
      </a>
      <a class="text-white text-decoration-none" title="Google" href="https://google.com">
        <button type="button" class="btn btn-sm btn-outline-light mx-1">
          <i class="bi bi-google" role="img" aria-label="Google"></i>
        </button>
      </a>
      <a class="text-white text-decoration-none" title="Instagram" href="https://instagram.com">
        <button type="button" class="btn btn-sm btn-outline-light mx-1">
          <i class="bi bi-instagram" role="img" aria-label="Instagram"></i>
        </button>
      </a>
      <a class="text-white text-decoration-none" title="LinkedIn" href="https://linkedin.com">
        <button type="button" class="btn btn-sm btn-outline-light mx-1">
          <i class="bi bi-linkedin" role="img" aria-label="LinkedIn"></i>
        </button>
      </a>
      <a class="text-white text-decoration-none" title="GitHub" href="https://github.com">
        <button type="button" class="btn btn-sm btn-outline-light mx-1">
          <i class="bi bi-github" role="img" aria-label="GitHub"></i>
        </button>
      </a>
    </div>

    <!-- Newsletter -->
    <div class="row row-cols-auto justify-content-center mt-4">
      <div class="pb-2">
        Sign up for our newsletter:
      </div>
      <div class="pb-2">
        <input type="text">
      </div>
      <div class="pb-2">
        <input type="button" value="Submit" class="btn btn-sm btn-outline-light">
      </div>
    </div>

    <!-- Copyright -->
    <div class="text-center mt-2">
      &copy; 2022 Petra Christina Sedlaczek
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/tasks.json"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"></script>

</body>

</html>
